    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    // Dropdown Suggest Search by Hung1001
    $('.dropdown-select').on('change', function() {
        if (this.value != 0) {
            $('.filter-label').show().empty();
            $.ajax({
                url: 'https://hunghoangvan1001nd.blogspot.com/feeds/posts/default/-/' + this.value,
                type: 'GET',
                dataType: 'jsonp',
                data: {
                    alt: 'json',
                    'max-results': 150,
                },
            }).done(function(e) {
                var r = '';
                for (var n = 0; n < e.feed.entry.length; n++) {

                    for (var s = 0; s < e.feed.entry[n].link.length; s++) {
                        if (e.feed.entry[n].link[s].rel === "alternate") {
                            t = e.feed.entry[n].link[s].href;
                            break
                        }
                    }

                    f = e.feed.entry[n].title.$t;

                    if ("media$thumbnail" in e.feed.entry[n]) {
                        d = e.feed.entry[n].media$thumbnail.url.replace("s72-c", "s640");
                    } else {
                        d = "https://3.bp.blogspot.com/-Yw8BIuvwoSQ/VsjkCIMoltI/AAAAAAAAC4c/s55PW6xEKn0/s1600-r/nth.png"
                    }

                    r += "<div class='filter-inner'><div class='filter-thumb'><a href='" + t + "'><img src='" + d + "'/></a></div><div class='filter-title'><a title='" + f + "' href='" + t + "'>" + f + "</a></div></div>";
                }
                $('.filter-label').append(r);
                r = "";
            })
        } else {
            $('.filter-label').hide().empty();
        }
    });
    </script>
    <style type="text/css">
    /* CSS demo, not responsive */

    body {
        font-family: arial, sans-serif;

    .search-wrap .widget {

        border-bottom: 1px solid #ddd;

        border-left: 0;
        border-right: 0;
        padding: 6px 10px 5px;
        float: left;
        min-width: 250px;
        font-size: 15px;
        color: #000;
    }

    .search-wrap .HTML .hh-search-wrap #hh-search::-webkit-input-placeholder {
        /* WebKit, Blink, Edge */
        color: #000;
    }

    .search-wrap .HTML .hh-search-wrap #hh-search:-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        color: #000;
        opacity: 1;
    }

    .search-wrap .HTML .hh-search-wrap #hh-search::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        color: #000;
        opacity: 1;
    }

    .search-wrap .HTML .hh-search-wrap #hh-search:-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        color: #000;
    }

    .search-wrap .HTML .hh-search-wrap #hh-search::-ms-input-placeholder {
        /* Microsoft Edge */
        color: #000;
    }

    .search-wrap .HTML .hh-search-wrap #hh-search::placeholder {
        /* Most modern browsers support this now. */
        color: #000;
    }

    .search-wrap .HTML .hh-search-wrap #hh-submit {
        outline: none;
        background: #f1f1f1;
        border: 1px solid #ddd;
        padding: 6px 20px 7px;
        cursor: pointer
    }

    .search-wrap .HTML .hh-search-wrap #hh-submit:hover {
        background: #e6e6e6;
        -webkit-transition: all .3s ease;
        -moz-transition: all .3s ease;
        -ms-transition: all .3s ease;
        -o-transition: all .3s ease;
        transition: all .3s ease;
    }

    .filter-label {
        display: none;
        position: absolute;
        top: 100%;
        padding: 15px 15px 0 10px;
        border-top: 0;
        border: 1px solid #eee;
        left: -1px;
        width: 92%;
        max-height: 350px;
        overflow: auto;
    }

    .filter-label .filter-inner .filter-thumb {
        clear: both;
    }

    .filter-label .filter-inner .filter-thumb img {
        float: left;
        width: 80px;
        height: 55px;
        margin: 0 12px 15px 0;

        -moz-transition: all .3s ease;
        -ms-transition: all .3s ease;
        -o-transition: all .3s ease;
