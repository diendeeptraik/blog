<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make Blogger Permanently URL</title>
	<link href='https://www.google.com/s2/favicons?domain=https://www.blogger.com' rel='icon' type='image/x-icon' />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
            <div class="row">
                <form name="form">
                    <h3><label>Input</label></h3>
                    <textarea name="text" rows="10" id="text" autofocus="" class="form-control"></textarea>
                    <br />
                    <h3><label>Output</label></h3>
                    <textarea name="result" rows="10" readonly="" id="result" class="form-control"></textarea>
                    <br />
                    <input type="button" value="COPY" class="btn btn-success" id="copyBtn" />
                    <input type="reset" value="RESET" class="btn btn-danger" id="resetBtn" />
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    document.getElementById("text").addEventListener("keyup", function() {
        var str = form.text.value;
        str = str.toLowerCase();
        str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
        str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
        str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
        str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
        str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
        str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
        str = str.replace(/đ/g, "d");
        str = str.replace(/\[|\]|\(|\)|'|"|`|\\|%|!|#|\$|&|=|~|\^|<|>|\?|\/|\{|\}|\*|\||@|-|:|;/g, "");
        str = str.replace(/,|\.| |_|\+/g, "-");
        form.result.value = str;
    });
    document.getElementById("copyBtn").addEventListener("click", function() {
        document.getElementById('result').select();
        document.execCommand('copy');
    });
    </script>
</body>

</html>
